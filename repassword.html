<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>找回密码</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="./favicon.png" type="image/png" sizes="48x48">
<link href="./css/reset.css" rel="stylesheet">
<link href="./css/main.css" rel="stylesheet">
<script type="text/javascript" src="./lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/public.js"></script>
</head>
<body>
<div id="header"></div>
<div class="container repassword">
	<div class="form-box">
		<h2>找回密码</h2>
		<div class="form">
			<ul>
				<li class="phone"><input type="text" placeholder="请输入手机号" id="phone" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11"></li>
				<li class="code">
					<input type="password" placeholder="请输入手机验证码" id="code" maxlength="6">
					<div class="get-code" id="get-code">获取验证码</div>
				</li>
				<li class="password"><input type="password" placeholder="请设置6到16个字符登录密码，区分大小写" id="password" maxlength="16"></li>
				<li class="password"><input type="password" placeholder="再次确认密码" id="rpt-password" maxlength="16"></li>
			</ul>
			<div class="submit" id="submit">立即找回</div>
		</div>
	</div>
</div>
<div id="footer"></div>
<script type="text/javascript" src="./js/repassword.js"></script>
</body>
</html>
