<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我要借款</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="./css/main.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/pagination.js"></script>
	<script type="text/javascript">
	$(function(){
		$(".nav-list li[data-nav=borrow]").addClass("active");
	})
</script>
</head>
<body>
	<div id="header"></div>
	<div class="main borrow">
		<div class="banner"><img src="images/borrow.jpg"></div>
		<div class="main-width">
			<div class="main-box">
				<div class="bor-box">
					<div class="bor-box-top">
						<div class="left">
							<dl><img src="images/men.png"></dl>
							<dt>
								<p class="title">门槛低</p>
								<p>月收入2000即可申请</p>
							</dt>
						</div>
						<div class="right">
							<dl><img src="images/fangkuan.png"></dl>
							<dt>
								<p class="title">放款快</p>
								<p>3个工作日内即可审核完成</p>
							</dt>
						</div>
					</div>
					<div class="bor-box-bottom">
						<div class="left">
							<dl><img src="images/edu.png"></dl>
							<dt>
								<p class="title">额度高</p>
								<p>最高借款额度达50万元</p>
							</dt>
						</div>
						<div class="right">
							<dl><img src="images/feilv.png"></dl>
							<dt>
								<p class="title">费率低</p>
								<p>月总和费率低至0.55%</p>
							</dt>
						</div>
					</div>
				</div>
				<div class="process">
					<div class="process-title">
						<div class="liucheng">
							借款流程<br>
							<p>4步简单高效帮你解决燃眉之急</p>
						</div>
					</div>
					<div class="icon"></div>
					<div class="icon-txt">
						<div class="zhuce">
							<li>STEP1</li>
							<dd>借款人申请</dd>
							<dl>
								拨打4008-571-222电话
								<p>进行借款申请</p>
							</dl>
						</div>
						<div class="zhuce" style="width: 380px;">
							<li>STEP2</li>
							<dd>提交材料</dd>
							<dl>借款人提交相关材料</dl>
						</div>
						<div class="zhuce">
							<li>STEP3</li>
							<dd>快速审批</dd>
							<dl>
								平台工作人员审核资料并实
								<p>地核查信息</p>
							</dl>
						</div>
							<div class="zhuce" style="width: 280px;">
							<li>STEP4</li>
							<dd>提交申请</dd>
							<dl>
								审核完成，3个工作日
								<p>内即可放款</p>
							</dl>
						</div>
					</div>
				</div>
		</div>
    </div>
		<div class="quick"><img src="images/quickly.png"></div>
	</div>
	<div id="footer"></div>
</body>
</html>
